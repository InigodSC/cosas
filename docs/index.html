<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones con JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Animaciones con JavaScript</h1>
    </header>

    <main>
        <h2>Haz clic en la caja para animarla</h2>
        
        <div class="animation-container">
            <!-- La caja que animaremos con JavaScript -->
            <div id="box" class="box">
                ¡Anímame!
            </div>
        </div>

        <button id="animateButton">Reiniciar Animación JS</button>
        
        <section>
            <h2>Animación CSS Pura (Hover)</h2>
            <div class="css-box">
                Pasa el ratón por aquí
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ejemplo JS.</p>
    </footer>

    <!-- Enlazar el archivo JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
