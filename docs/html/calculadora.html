<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosas - Calculadora</title>
    <link rel="stylesheet" href="../css/index_style.css"> 
    <link rel="stylesheet" href="../css/calculadora_style.css"> 
</head>
<body>

    <header>
        <h1>Cosas</h1>
    </header>
    
    <button id="toggleSidebarBtn" class="toggle-btn">☰</button>

    <aside class="sidebar closed" id="sidebar">
        <nav id="navLinks">
            <a href="../index.html" class="nav-button">Inicio</a>
            <a href="../html/calculadora.html" class="nav-button">Calculadora</a>
            <a href="../html/metales_mistborn.html" class="nav-button">Metales Mistborn</a>

        </nav>
    </aside>

    <main>
        <h2>Calculadora de Expresión</h2>
        
        <div class="calculator-container">
            <input type="text" id="display" class="calculator-display" value="0" readonly>
            
            <div class="calculator-grid">
                <button class="clear" data-action="clear">C</button>
                <button data-action="open-paren" class="paren-btn">(</button>
                <button data-action="close-paren" class="paren-btn">)</button>
                <button data-action="backspace" class="backspace-btn">⌫</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="/" class="operator-btn">÷</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="*" class="operator-btn">×</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="-" class="operator-btn">-</button>
                
                <button data-number="0" class="zero-btn">0</button> 
                <button data-action="decimal" class="decimal-btn">.</button>
                <button data-operator="+" class="operator-btn">+</button>
                
                <button data-action="calculate" class="equals-btn">=</button>
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cosas Project</p>
    </footer>

    <script src="../js/calculadora_script.js"></script>
    <script src="../js/index_script.js"></script>
</body>
</html>
